server:
  port: 8888

spring:
  application:
    name: micro-cloud-erp-config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/qcmoke/micro-cloud-erp-config.git
          search-paths: respo
          username: qcmoke
          password: xxxxx
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: micro-cloud-erp-config-server-8888
    prefer-ip-address: true