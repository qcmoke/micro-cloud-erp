<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button onclick="login()">Login</button>
</div>
</body>
<script>
    function login() {
        window.location.href =
            "http://127.0.0.1:9090/oauth/authorize?" +
            "client_id=admin&" +
            "redirect_uri=http://127.0.0.1:80/admin/callback&" +
            "response_type=code&" +
            "state=abc";
    }
</script>
</html>
