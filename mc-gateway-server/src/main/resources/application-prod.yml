          filters:
        - id: mc-ums-server
          uri: lb://mc-ums-server
          predicates:
            - Path=/ums/**
        - id: mc-oms-server
          uri: lb://mc-oms-server
          predicates:
            - Path=/oms/**
        - id: mc-oms-business-server
          uri: lb://mc-oms-business-server
          predicates:
            - Path=/oms-business/**
        - id: mc-wms-server
          uri: lb://mc-wms-server
          predicates:
            - Path=/wms/**
      default-filters:
        - StripPrefix=1



